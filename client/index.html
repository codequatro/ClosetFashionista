<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
  </head>

  <body ng-app="myApp" ng-controller="MainCtrl">

    <h1 class="title"><a ui-sref='home'>Closet Fashionista</a></h1>

    <div class='navbar'>
        <a ng-if="isAuth === false" class='btn out'  ui-sref='signin'>SignIn</a>
        <a class='btn out' ng-if="isAuth === false" ui-sref='signup'>SignUp</a>
        <a class='btn in' ng-if="isAuth === true" ui-sref='signout'>SignOut</a>
        <a class='btn in' ng-if="isAuth === true" ui-sref='vote'>Vote</a>
        <a class='btn in' ng-if="isAuth === true" ui-sref='closet'>Closet</a>
        <a >{{isAuth}}</a>
    </div>

    <div class="container">
      <div ui-view></div>
    </div>

  </body>

  <footer>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.2.26.min.js"></script>
    <script src="./lib/angular/angular.js"></script>
    <script src="./lib/angular-animate/angular-animate.js"></script>
    <script src="./lib/angular-cookies/angular-cookies.js"></script>
    <script src="./lib/angular-resource/angular-resource.js"></script>
    <script src="./lib/angular-touch/angular-touch.js"></script>
    <script src="./lib/angular-sanitize/angular-sanitize.js"></script>
    <script src="./lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="app.js"></script>
    <script src="src/nav.js"></script>
    <script src="src/main.js"></script>
    <script src="src/vote.js"></script>
    <script src="src/closet.js"></script>
    <script src="src/auth.js"></script>
    <script src="src/s3test.js"></script>
    <script src="directives/picInfo.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
  </footer>
</html>
