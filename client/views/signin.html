<div class='auth' ng-controller="AuthCtrl">

  <form novalidate class='signin'>
  	<br>
  	<h1>Closet Fashionista</h1>
  	<br>
  	<br>
    <input class="auth-input" type="text" ng-model="user.username" placeholder="Username"/>
    <input class="auth-input" type="password" ng-model="user.password" placeholder="Password"/>
    <input class="auth-button" type="submit" ng-click="signin()" value="Sign In"/>
    <div class="auth-redirect">New here? <a ng-href="#/signup">Sign Up</a></div>
  </form>
  <div class="err signinErr" ng-show="signinErr">
    {{ signinTxt }}
  </div>

</div>
