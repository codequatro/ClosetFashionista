<div class='closet container' ng-controller="ClosetCtrl">

<h1>welcome to your closet</h1>

<div class='closetform container'>
  <h3>add to your closet:</h3>

  <webcam on-streaming="onSuccess()" channel="channel"> </webcam>

  <button class="btn btn-large btn-primary" ng-click="makeSnapshot()">Take snapshot!</button>

  

  <div class='imageupload'>
    <form action="/postimage" method="post" enctype="multipart/form-data" class= 'closetform'>
        <input type="file" name="upload" multiple="multiple">
        <br><br>
        <input type="submit" value="Upload File" class="pure-button">
        <input type="hidden" name="name" value="{{username}}">
        <input type="hidden" name="image" value="{{image}}">
        <select class="type" name="clothingType" required>
          <option value="">please select a clothing type</option>
          <option value="1">tops</option>
          <option value="2">bottoms</option>
          <option value="3">shoes</option>
          <option value="4">outfit</option>
        </select><br>
      </form>
    </div>

    <div class='clothingfilter'>
      <h3>filter your closet:</h3>
       <select class="filtermenu" name="search" ng-model="search">
          <option ng-selected="true" value="-1">all</option>
          <option value="1">tops</option>
          <option value="2">bottoms</option>
          <option value="3">shoes</option>
          <option value="4">outfit</option>
        </select>
    </div>
</div>

<br>

  <!-- ng-repeat uses a directive called picInfo to display each image -->
  <canvas id="snapshot" class="well pull-right"></canvas>
  
  <div class="card" ng-repeat="pic in pics | filter:customFilter">
    <pic-info info="pic"></pic-info>
    <div class="remove" ng-click="removeImage(pic.image_id, pic.image_name); reloadPage()">
      <img id="delete" src="client/img/delete-icon.jpg"/>
    </div>
  </div>

</div>
