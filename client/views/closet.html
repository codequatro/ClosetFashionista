  <div class='closet-user-stats'>
    <span>{{pics.length}} Photos</span>
    <span>20 Upvotes</span>
    <span>{{userCredibility}} Fashionista Points</span>
  </div>
  <div class='home-feed-card' ng-repeat='pic in pics'>
    <img class='item_url' ng-src='{{ pic.image }}'>
    <a ng-href="{{pic.link_url}}">
      <div class="home-feed-card-layer">
        <p class='home-feed-card-title'> {{ pic.image_name }}</p>
<!--        <span>{{image.genderData.male.upvotes}}</span>
        <span>{{image.genderData.female.upvotes}}</span> -->
      </div>
    </a>
    <div class="home-feed-card-vote-info">
      <span>{{pic.upvotes}}</span>
          <svg class="thumb thumb-up" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path d="M2 42h8V18H2v24zm44-22c0-2.21-1.79-4-4-4H29.37l1.91-9.14c.04-.2.07-.41.07-.63 0-.83-.34-1.58-.88-2.12L28.34 2 15.17 15.17C14.45 15.9 14 16.9 14 18v20c0 2.21 1.79 4 4 4h18c1.66 0 3.08-1.01 3.68-2.44l6.03-14.1c.18-.46.29-.95.29-1.46v-3.83l-.02-.02L46 20z"/></svg>
        <span>{{pic.downvotes}}</span>
        <svg class="thumb thumb-down" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path d="M30 6H12c-1.66 0-3.08 1.01-3.68 2.44l-6.03 14.1C2.11 23 2 23.49 2 24v3.83l.02.02L2 28c0 2.21 1.79 4 4 4h12.63l-1.91 9.14c-.04.2-.07.41-.07.63 0 .83.34 1.58.88 2.12L19.66 46l13.17-13.17C33.55 32.1 34 31.1 34 30V10c0-2.21-1.79-4-4-4zm8 0v24h8V6h-8z"/></svg>
        <span class="source">{{pic.source}}</span>
    </div>
