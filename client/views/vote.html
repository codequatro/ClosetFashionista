<div class='vote' ng-controller="VoteCtrl">
  <div class='vote-container'>
    <div class='vote-text-container'>
      <div ng-if="imageId !== -1">
        <div class="vote-greeting">Bonjour Fashionista {{username}}!!</div>
        <div class="vote-prompt-voting-text">What do you think of this look?</div>
      </div>
      <div ng-if="imageId === -1" class="vote-no-images-text">You go, {{username}}!<br>No more clothes to vote on.<br>Please check back later.</div>
      <form ng-if="imageId !== -1">
        <input type="text" ng-model="rating.value" />
        <button type="submit" ng-click="vote()">submit rating</button>
        <div ng-if="updated">Vote Accepted</div>
      </form>
    </div>

    <img class='vote-image' ng-src="{{imageUrl}}">
  </div>

<div class="detailBox-comment">
    <div class="titleBox">
       <label>Have an opinion? Leave a comment!</label>
    </div>
    <div class="actionBox">
      <form class="form-inline" role="form">
        <div class="form-group">
          <textarea class="text-area-control" type="text" placeholder="Post Comment"> </textarea>
          <button ng-show='submitButton' ng-click="submitComment()" type='button' class='btn btn-primary comment-button fa fa-pencil-square-o'><span class='comment-btn-text'> Post Comment</span></button>
          <div ng-show='submitted' class='alert alert-success'>Thanks for your feedback!</div>
        </div>
      </form>
    </div>
</div>
