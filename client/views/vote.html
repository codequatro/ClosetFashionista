<div class='vote'> <!-- controller assigned via router -->

	<h1>Hello {{username}}</h1>
  <br>
  <h2>{{header}}</h2>
  <a ><img class='image vote' ng-src="{{imageUrl}}"></a>
  <form class="vote" ng-if="imageId !== -1">
    <input type="image" class="voteButton" src='thumb-up.png' ng-click="vote(1)" />

    <!-- this line just puts a few tabs between the thumb icons -->
    <span>&nbsp;&nbsp;&nbsp;</span>

    <input type="image" class="voteButton" src="../thumb-down.jpg" value="down" ng-click="vote(0)" />
    <br />
    <!-- <div ng-if="updated">Update Succesful</div> -->
  </form>

</div>
