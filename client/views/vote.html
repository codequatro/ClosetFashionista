<div class='vote' ng-controller="VoteCtrl">
  <div class='vote-container'>
    <div class='vote-text-container'>
      <div ng-if="imageId !== -1">
        <div class="vote-greeting">Bonjour Fashionista {{username}}!!</div>
        <div class="vote-prompt-voting-text">What do you think of this look?</div>
      </div>
      <div ng-if="imageId === -1" class="vote-no-images-text">You go, {{username}}!<br>No more clothes to vote on.<br>Please check back later.</div>
      <form ng-if="imageId !== -1">
        <input type="image" class="voteButton" src="client/img/thumb-up.png" ng-click="vote(1)" />
        <input type="image" class="voteButton" src="client/img/thumb-down.jpg" value="down" ng-click="vote(0)" />
        <div ng-if="updated">Vote Accepted</div>
      </form>
    </div>

    <img class='vote-image' ng-src="{{imageUrl}}">
  </div>

</div>
