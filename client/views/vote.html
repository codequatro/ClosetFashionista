<div class='vote' ng-controller="VoteCtrl">

	<h2>hello {{username}}</h2>
  <br>
  <h2>are you ready to vote on ugly fools ?</h2>
  <a ><img class='image' ng-src="{{imageUrl}}"></a>

  <form ng-if="imageId !== -1">
    <input type="image" class="voteButton" src='thumb-up.png' ng-click="vote('upvote')" />

    <input type="image" class="voteButton" src="../thumb-down.jpg" value="down" ng-click="vote('downvote')" />
    <br />
    <!-- <div ng-if="updated">Update Succesful</div> -->
	  <div ng-if="updated">update succesful</div>
  </form>

</div>
