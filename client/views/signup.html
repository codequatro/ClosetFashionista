<div class='auth' ng-controller="AuthCtrl">
  <form novalidate class='signup'>
    <br>
    <h1>Closet Fashionista</h1>
    <br>
    <br>
  	<input class="auth-input" type='text' ng-model='user.firstname' placeholder="First Name"/>
  	<input class="auth-input" type='text' ng-model='user.lastname' placeholder="Last Name"/>
    <input class="auth-input" type="text" ng-model="user.username" placeholder="Username"/>
    <input class="auth-input" type="password" ng-model="user.password" placeholder="Password"/>
    <ul class="gender-buttons">
      <li>
        <input type='radio' ng-model='user.gender' value='female' />
        <label>Female</label> 
      </li>
      <li>
        <input type='radio' ng-model='user.gender' value='male' />
        <label>Male</label>
      </li>
    </ul>
    <input class="auth-button" type="submit" ng-click="signup()" value="Sign Up"/>
    <div class="auth-redirect">Already a fashionista? <a ng-href="#/signin">Sign In</a></div>
  </form>
</div>
