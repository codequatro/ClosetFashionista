<div class='auth'> <!-- controller assigned via router -->

  <form novalidate class='signup'>
    Username: <input type="text" ng-model="user.username" /><br />
    Password: <input type="password" ng-model="user.password" /><br />
    <input type="submit" ng-click="signup()" value="SignUp"
  />
  </form>

  <a ui-sref='signin'>Already a Fashionista? SignIn to start Voting</a>

</div>
